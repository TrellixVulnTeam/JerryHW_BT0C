<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<script >
	function check(){
	
	var num1 =document.getElementById("num1").value

		if (num1 < 60)
			document.getElementById("ans").value = "不及格" ;
		else if (num1 >= 60)
			document.getElementById("ans").value = "非常好" ;
	}


</script>



請輸入成績:<input type="text" id="num1">
<button onclick = "check()"> check </button><br>
結果:<input type="text" id="ans" readonly> 

</body>
</html>
